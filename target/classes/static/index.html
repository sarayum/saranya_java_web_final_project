<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Books Management System</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="displaybooks">
    <h3>Books Management System</h3>
    <form id="checkoutbooks">
        <label for="bookTitle">Book Title:</label>
        <input type="text" name="bookTitle" id="bookTitle"> <br>
        <label for="checkoutDate">Checkout Date:</label>
        <input type="date" name="checkoutDate" id="checkoutDate"> <br>
        <label for="checkoutBy">Checkout By:</label>
        <input type="text" name="checkoutBy" id="checkoutBy"><br>
        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDate"><br>
        <button type="submit">Submit</button>
    </form>
</div>
<div id="checkoutdisplay">

</div>
</body>
</html>
